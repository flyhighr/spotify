<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Lyrics Share</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .lyrics-card {
            position: relative;
            width: 300px;
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.5);
        }

        .cover-wrapper {
            padding: 16px 16px 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-image {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 14px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lyrics-container {
            padding: 16px;
            position: relative;
        }

        .lyrics-text {
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 15px;
            margin-bottom: 24px;
            min-height: 80px;
            max-height: 400px;
            overflow-y: auto;
        }

        .branding {
            position: absolute;
            bottom: 12px;
            left: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 48px);
            max-width: 300px;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 4px 32px rgba(0, 0, 0, 0.4);
            cursor: move;
            user-select: none;
            touch-action: none;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .minimize-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            line-height: 1;
            width: 24px;
            height: 24px;
        }

        .minimize-btn:hover {
            color: #fff;
        }

        .controls.minimized {
            padding: 12px;
            width: auto;
            transform: none;
            left: 24px;
            cursor: pointer;
        }

        .controls.minimized .controls-content {
            display: none;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .theme-btn {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 40px;
            max-height: 40px;
        }

        .theme-btn:hover {
            transform: scale(1.05);
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .color-input {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            text-transform: uppercase;
        }

        .color-input.invalid {
            border-color: #ff4444;
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            background: #1DB954;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background: #1ed760;
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .file-input {
            display: none;
        }

        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #1DB954;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: #ff4444;
        }

        [contenteditable="true"] {
            outline: none;
        }

        [contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: rgba(255, 255, 255, 0.3);
        }

        /* Themes */
        .theme-cream { background: linear-gradient(to bottom right, #F5F5DC, #E8E8D0); }
        .theme-cream .song-title, .theme-cream .lyrics-text { color: #333; }
        .theme-cream .artist-name { color: #666; }
        .theme-cream .branding { color: rgba(0, 0, 0, 0.5); }

        .theme-minimal { background: #FFFFFF; }
        .theme-minimal .song-title, .theme-minimal .lyrics-text { color: #333; }
        .theme-minimal .artist-name { color: #666; }
        .theme-minimal .branding { color: rgba(0, 0, 0, 0.5); }

        .theme-dark { background: #121212; }
        .theme-darker { background: #000000; }
        .theme-navy { background: linear-gradient(to bottom right, #1A237E, #0D47A1); }
        .theme-purple { background: linear-gradient(to bottom right, #4A148C, #311B92); }
        .theme-forest { background: linear-gradient(to bottom right, #1B5E20, #2E7D32); }
        .theme-wine { background: linear-gradient(to bottom right, #880E4F, #AD1457); }

        @media (max-width: 768px) {
            .controls {
                bottom: 16px;
                width: calc(100% - 32px);
            }

            .controls.minimized {
                left: 16px;
            }
        }

        .screenshot-mode .controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="lyrics-card" id="lyricsCard">
        <div class="cover-wrapper">
            <img src="/api/placeholder/48/48" alt="Song Cover" class="song-image" id="coverImage">
            <div class="song-info">
                <div class="song-title" contenteditable="true" data-placeholder="Song title"></div>
                <div class="artist-name" contenteditable="true" data-placeholder="Artist name"></div>
            </div>
        </div>
        <div class="lyrics-container">
            <div class="lyrics-text" contenteditable="true" data-placeholder="Enter lyrics..."></div>
            <div class="branding">fly.fm</div>
        </div>
    </div>

    <div class="controls" id="controls">
        <div class="controls-header">
            <div class="controls-title">Edit Lyrics Card</div>
            <button class="minimize-btn" onclick="toggleControls()">−</button>
        </div>
        <div class="controls-content">
            <div class="theme-grid">
                <button class="theme-btn" style="background: #FFFFFF" onclick="setTheme('minimal')" title="Minimal"></button>
                <button class="theme-btn" style="background: #F5F5DC" onclick="setTheme('cream')" title="Cream"></button>
                <button class="theme-btn" style="background: #121212" onclick="setTheme('dark')" title="Dark"></button>
                <button class="theme-btn" style="background: #000000" onclick="setTheme('darker')" title="Darker"></button>
                <button class="theme-btn" style="background: linear-gradient(to bottom right, #1A237E, #0D47A1)" onclick="setTheme('navy')" title="Navy"></button>
                <button class="theme-btn" style="background: linear-gradient(to bottom right, #4A148C, #311B92)" onclick="setTheme('purple')" title="Purple"></button>
                <button class="theme-btn" style="background: linear-gradient(to bottom right, #1B5E20, #2E7D32)" onclick="setTheme('forest')" title="Forest"></button>
                <button class="theme-btn" style="background: linear-gradient(to bottom right, #880E4F, #AD1457)" onclick="setTheme('wine')" title="Wine"></button>
            </div>

            <div class="color-inputs">
                <input type="text" class="color-input" id="colorStart" placeholder="Start color (#HEX)" maxlength="7">
                <input type="text" class="color-input" id="colorEnd" placeholder="End color (#HEX)" maxlength="7">
            </div>

            <input type="file" id="imageInput" class="file-input" accept="image/*">
            <label for="imageInput" class="upload-btn">Change Cover Art</label>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;">
                <button class="action-btn" onclick="downloadCard()">Save Card</button>
                <button class="action-btn" onclick="downloadFullPage()">Save Full</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Downloaded successfully!</div>

    <script>
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const controls = document.getElementById("controls");

        controls.addEventListener("mousedown", dragStart);
        controls.addEventListener("mouseup", dragEnd);
        controls.addEventListener("mousemove", drag);

        controls.addEventListener("touchstart", dragStart);
        controls.addEventListener("touchend", dragEnd);
        controls.addEventListener("touchmove", drag);

        function dragStart(e) {
            if (e.target.classList.contains('theme-btn') || 
                e.target.classList.contains('action-btn') || 
                e.target.classList.contains('upload-btn') ||
                e.target.classList.contains('color-input')) {
                return;
            }

            if (e.type === "mousedown") {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            } else {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            }

            if (e.target === controls || e.target.closest('.controls-header')) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                if (e.type === "mousemove") {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                } else {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, controls);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        function toggleControls() {
            controls.classList.toggle('minimized');
            const btn = controls.querySelector('.minimize-btn');
            btn.textContent = controls.classList.contains
            btn.textContent = controls.classList.contains('minimized') ? '+' : '−';

            if (controls.classList.contains('minimized')) {
                controls.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            }
        }

        function setTheme(theme) {
            const card = document.querySelector('.lyrics-card');
            card.className = `lyrics-card theme-${theme}`;
            card.style.background = ''; // Clear any custom gradients
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        function isValidHex(hex) {
            return /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/.test(hex);
        }

        function formatHexColor(input) {
            // Remove any non-hex characters
            let hex = input.replace(/[^0-9A-Fa-f]/g, '');
            
            // Ensure it starts with #
            if (!input.startsWith('#')) {
                hex = '#' + hex;
            }
            
            // Limit to 6 digits after #
            hex = hex.slice(0, 7);
            
            return hex;
        }

        function setCustomGradient() {
            const startInput = document.getElementById('colorStart');
            const endInput = document.getElementById('colorEnd');
            const startColor = startInput.value;
            const endColor = endInput.value;

            // Validate both colors
            const startValid = isValidHex(startColor);
            const endValid = isValidHex(endColor);

            // Update input styling based on validation
            startInput.classList.toggle('invalid', !startValid);
            endInput.classList.toggle('invalid', !endValid);

            if (startValid && endValid) {
                const card = document.querySelector('.lyrics-card');
                card.className = 'lyrics-card';
                card.style.background = `linear-gradient(to bottom right, ${startColor}, ${endColor})`;
                showToast('Custom theme applied!');
            } else {
                showToast('Please enter valid hex colors (e.g., #FF0000)', true);
            }
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showToast('Image size should be less than 5MB', true);
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('coverImage').src = e.target.result;
                    showToast('Cover image updated!');
                };
                reader.onerror = function() {
                    showToast('Failed to load image', true);
                };
                reader.readAsDataURL(file);
            }
        });

        async function downloadCard() {
            const card = document.getElementById('lyricsCard');
            await downloadElement(card, 'lyrics-card.png', false);
        }

        async function downloadFullPage() {
            // Add screenshot mode class to hide controls
            document.body.classList.add('screenshot-mode');
            
            try {
                await downloadElement(document.body, 'lyrics-full.png', true);
            } finally {
                // Remove screenshot mode class after download
                document.body.classList.remove('screenshot-mode');
            }
        }

        async function downloadElement(element, filename, isFullPage) {
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: isFullPage ? '#121212' : null,
                    logging: false,
                    windowWidth: element.scrollWidth,
                    windowHeight: element.scrollHeight
                });
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                showToast('Downloaded successfully!');
            } catch (error) {
                console.error('Error generating image:', error);
                showToast('Failed to download image. Please try again.', true);
            }
        }

        // Handle hex color input formatting
        document.querySelectorAll('.color-input').forEach(input => {
            input.addEventListener('input', function(e) {
                let formattedValue = formatHexColor(e.target.value);
                e.target.value = formattedValue;
            });

            input.addEventListener('blur', function() {
                if (input.value.length > 0 && !isValidHex(input.value)) {
                    input.classList.add('invalid');
                } else {
                    input.classList.remove('invalid');
                }
                if (input.value.length === 7) {
                    setCustomGradient();
                }
            });
        });

        // Handle contenteditable placeholders
        document.querySelectorAll('[contenteditable="true"]').forEach(element => {
            element.addEventListener('focus', function() {
                if (this.textContent === this.getAttribute('data-placeholder')) {
                    this.textContent = '';
                }
            });

            element.addEventListener('blur', function() {
                if (this.textContent.trim() === '') {
                    this.textContent = this.getAttribute('data-placeholder');
                }
            });

            element.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !this.classList.contains('lyrics-text')) {
                    e.preventDefault();
                    this.blur();
                }
            });
        });

        // Initialize with placeholder text
        window.onload = function() {
            document.querySelectorAll('[contenteditable="true"]').forEach(element => {
                if (!element.textContent.trim()) {
                    element.textContent = element.getAttribute('data-placeholder');
                }
            });
            setTheme('dark');
        };
    </script>
</body>
</html>
